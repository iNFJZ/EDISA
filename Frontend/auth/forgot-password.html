<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Microservice System</title>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <main>
        <div class="login-card">
            <div class="logo">AuthService</div>
            <h2>Reset your password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <div class="form-message" id="forgot-password-message"></div>
            <div class="form-footer">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </main>
    <script src="../shared/toast.js"></script>
    <script type="module" src="../shared/app.js"></script>
</body>
</html>
