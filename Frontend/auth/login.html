<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microservice System</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <main>
        <div class="login-card">
            <div class="logo">AuthService</div>
            <h2>Sign in to your account</h2>
            <div class="google-btn-container">
                <button type="button" class="btn btn-google" onclick="loginWithGoogle()">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:20px;vertical-align:middle;margin-right:8px;">Login with Google
                </button>
            </div>
            <div class="divider"><span>or</span></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-message" id="login-message"></div>
            <div class="form-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="forgot-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </main>
    <script src="../shared/toast.js"></script>
    <script type="module" src="../shared/app.js"></script>
</body>
</html>
