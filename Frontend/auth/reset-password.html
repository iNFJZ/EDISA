<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Microservice System</title>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <main>
        <div class="login-card">
            <div class="logo">AuthService</div>
            <h2>Set new password</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-password">New Password</label>
                    <input type="password" id="reset-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$" title="Password must contain at least one uppercase letter, one lowercase letter, and one number">
                    <small>Password must contain at least one uppercase letter, one lowercase letter, and one number</small>
                </div>
                <div class="form-group">
                    <label for="reset-confirm-password">Confirm Password</label>
                    <input type="password" id="reset-confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div class="form-message" id="reset-password-message"></div>
            <div class="form-footer">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </main>
    <script src="../shared/toast.js"></script>
    <script type="module" src="../shared/app.js"></script>
</body>
</html>
