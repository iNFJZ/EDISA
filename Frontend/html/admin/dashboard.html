<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Microservice System</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>
        <main class="main-content">
            <div id="user-stats-container" class="stats-bar"></div>
            <section id="users-section">
                <table class="user-table" id="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Provider</th>
                            <th>Verified</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be rendered here by JS -->
                    </tbody>
                </table>
            </section>
            <section id="sessions-section" style="display:none;">
                <h2>Session Management (Coming soon)</h2>
            </section>
            <section id="settings-section" style="display:none;">
                <h2>Settings (Coming soon)</h2>
            </section>
        </main>
    </div>
    <script type="module" src="../../js/app.js"></script>
    <script>
    fetch('../../html/sidebar.html').then(r=>r.text()).then(html=>{
      document.getElementById('sidebar-container').innerHTML=html;
    });
    fetch('../../html/header.html').then(r=>r.text()).then(html=>{
      document.getElementById('header-container').innerHTML=html;
      if (window.setupLogoutHandlers) {
        window.setupLogoutHandlers();
      }
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
