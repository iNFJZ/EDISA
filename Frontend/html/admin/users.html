<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Microservice System</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>
        <main class="main-content">
            <div class="search-bar">
                <input type="text" id="user-search-input" placeholder="Search by username, email, full name..." />
            </div>
            <section id="users-section">
                <table class="user-table" id="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Verified</th>
                            <th>Last Login</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be rendered here by JS -->
                    </tbody>
                </table>
            </section>
            <div id="pagination-container" class="pagination-bar"></div>
            <!-- Edit User Modal -->
            <div id="edit-user-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit User</h2>
                        <button id="close-edit-modal" class="close-modal">&times;</button>
                    </div>
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        
                        <div class="form-group">
                            <label for="edit-username">Username</label>
                            <input type="text" id="edit-username" readonly class="form-control" style="background-color: #f5f5f5;">
                            <small class="form-text text-muted">Username cannot be changed</small>
                        </div>

                        <div class="form-group">
                            <label for="edit-email">Email</label>
                            <input type="email" id="edit-email" readonly class="form-control" style="background-color: #f5f5f5;">
                            <small class="form-text text-muted">Email cannot be changed</small>
                        </div>

                        <div class="form-group">
                            <label for="edit-fullname">Full Name</label>
                            <input type="text" id="edit-fullname" class="form-control" maxlength="100">
                        </div>

                        <div class="form-group">
                            <label for="edit-phone">Phone Number</label>
                            <input type="tel" id="edit-phone" class="form-control" maxlength="20">
                        </div>

                        <div class="form-group">
                            <label for="edit-dob">Date of Birth</label>
                            <input type="date" id="edit-dob" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="edit-address">Address</label>
                            <textarea id="edit-address" class="form-control" maxlength="200" rows="2"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="edit-bio">Bio</label>
                            <textarea id="edit-bio" class="form-control" maxlength="500" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="edit-status">Status</label>
                            <select id="edit-status" class="form-control">
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                                <option value="3">Suspended</option>
                                <option value="4">Banned</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="edit-verified">
                                <span class="checkmark"></span>
                                Email Verified
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
    fetch('../../html/sidebar.html').then(r=>r.text()).then(html=>{
      document.getElementById('sidebar-container').innerHTML=html;
    });
    fetch('../../html/header.html').then(r=>r.text()).then(html=>{
      document.getElementById('header-container').innerHTML=html;
    });
    </script>
    <script type="module" src="../../js/app.js"></script>
    <script>
    function renderUserRow(user) {
        return `
            <tr>
                <td>${user.id}</td>
                <td>${sanitizeHtml(user.username)}</td>
                <td>${sanitizeHtml(user.fullName || '-')}</td>
                <td>${sanitizeHtml(user.email)}</td>
                <td>${sanitizeHtml(user.phoneNumber || '-')}</td>
                <td>
                    <span class="status-badge status-${user.status?.toLowerCase() || 'active'}">
                        ${getStatusText(user.status)}
                    </span>
                </td>
                <td>
                    <span class="badge ${user.isVerified ? 'badge-success' : 'badge-warning'}">
                        ${user.isVerified ? 'Yes' : 'No'}
                    </span>
                </td>
                <td>${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleDateString() : 'Never'}</td>
                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                <td>
                    <button class="btn btn-sm btn-primary btn-edit-user" onclick="editUser('${user.id}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger btn-delete-user" onclick="deleteUser('${user.id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `;
    }

    function getStatusText(status) {
        switch(status) {
            case 1: return 'Active';
            case 2: return 'Inactive';
            case 3: return 'Suspended';
            case 4: return 'Banned';
            default: return 'Active';
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
