    <script>
      // Password visibility toggle
      document.querySelectorAll(".input-group-text").forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const input = this.previousElementSibling;
          const icon = this.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("ti-eye-off");
            icon.classList.add("ti-eye");
          } else {
            input.type = "password";
            icon.classList.remove("ti-eye");
            icon.classList.add("ti-eye-off");
          }
        });
      });

      // Form validation and submission
      document
        .getElementById("change-password-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const currentPassword =
            document.getElementById("change-password-current").value;
          const newPassword = document.getElementById("change-password-new").value;
          const confirmPassword =
            document.getElementById("change-password-confirm").value;

          // Basic validation
          if (!currentPassword || !newPassword || !confirmPassword) {
            showToastr("error", "Please fill in all fields");
            return;
          }

          if (newPassword !== confirmPassword) {
            showToastr("error", "New passwords do not match");
            return;
          }

          // Password strength validation
          const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
          if (!passwordRegex.test(newPassword)) {
            showToastr("error", "Password must contain at least one uppercase letter, one lowercase letter, and one number");
            return;
          }

          try {
            const token = localStorage.getItem("authToken");
            if (!token) {
              showToastr("error", "Please login first");
              window.location.href = "login.html";
              return;
            }

            const response = await fetch("http://localhost:5050/api/Auth/change-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                currentPassword,
                newPassword,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              showToastr("success", "Password changed successfully!");
              window.location.href = "/admin/index.html";
            } else {
              showToastr("error", result.message || "Failed to change password");
            }
          } catch (error) {
            console.error("Error:", error);
            showToastr("error", "An error occurred while changing password");
          }
        });

    </script>
