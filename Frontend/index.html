<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Test - AuthService</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">AuthService</div>
        <h1>AuthService</h1>
        <p class="subtitle">Test Google Authentication</p>

        <div class="login-section">
            <h3 class="login-title">Login with Google</h3>
            <div class="google-btn-container">
                <div id="g_id_onload"
                     data-client_id="157841978934-fmgq60lshk9iq65s7h37mc7ta78m8nu3.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" 
                     data-type="standard" 
                     data-size="large" 
                     data-theme="outline" 
                     data-text="sign_in_with" 
                     data-shape="rectangular" 
                     data-logo_alignment="left">
                </div>
            </div>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-section">
            <h3 class="login-title">Login with Email and Password</h3>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
