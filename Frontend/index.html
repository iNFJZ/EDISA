<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microservice System</title>
    <script>
        const token = localStorage.getItem('authToken');
        if (token) {
            window.location.href = '/admin/dashboard.html';
        } else {
            window.location.href = '/auth/login.html';
        }
    </script>
</head>
<body>
    <noscript>
        Please enable JavaScript to use this application.
    </noscript>
</body>
</html>
