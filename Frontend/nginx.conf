server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index html/index.html;

    location ~ ^/(login|register|verify-email|reset-password|forgot-password|account-activated|change-password)$ {
        try_files /html/auth/$1.html /html/index.html;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location ~ ^/auth/(login|register|verify-email|reset-password|forgot-password|account-activated|change-password)\.html$ {
        try_files /html/auth/$1.html /html/index.html;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location ~ ^/app-user-list$ {
        try_files /html/admin/app-user-list.html /html/index.html;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location ~ ^/admin/app-user-list.html$ {
        try_files /html/admin/app-user-list.html /html/index.html;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    location /api/ {
        proxy_pass http://auth-service:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
    }

    location / {
        try_files $uri $uri/ /html/index.html;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 