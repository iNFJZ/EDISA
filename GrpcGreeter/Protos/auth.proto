syntax = "proto3";

option csharp_namespace = "GrpcGreeter";

package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  
  rpc Login (LoginRequest) returns (LoginResponse);
  
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
  
  rpc GetUserSessions (GetUserSessionsRequest) returns (GetUserSessionsResponse);
  
  rpc RemoveUserSession (RemoveUserSessionRequest) returns (RemoveUserSessionResponse);
  
  rpc ForgotPassword (ForgotPasswordRequest) returns (ForgotPasswordResponse);
  
  rpc ResetPassword (ResetPasswordRequest) returns (ResetPasswordResponse);
  
  rpc ChangePassword (ChangePasswordRequest) returns (ChangePasswordResponse);
}
message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string token = 2;
  string message = 3;
}

message AuthResponse {
  bool success = 1;
  string token = 2;
  string message = 3;
  UserInfo user = 4;
}

message UserInfo {
  string id = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
  string role = 5;
}

message LogoutRequest {
  string token = 1;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool isValid = 1;
  string userId = 2;
  string message = 3;
}

message GetUserSessionsRequest {
  string userId = 1;
}

message GetUserSessionsResponse {
  repeated string sessions = 1;
  string message = 2;
}

message RemoveUserSessionRequest {
  string sessionId = 1;
}

message RemoveUserSessionResponse {
  bool success = 1;
  string message = 2;
}

message ForgotPasswordRequest {
  string email = 1;
}

message ForgotPasswordResponse {
  bool success = 1;
  string message = 2;
}

message ResetPasswordRequest {
  string token = 1;
  string newPassword = 2;
  string confirmPassword = 3;
}

message ResetPasswordResponse {
  bool success = 1;
  string message = 2;
}

message ChangePasswordRequest {
  string currentPassword = 1;
  string newPassword = 2;
  string confirmPassword = 3;
}

message ChangePasswordResponse {
  bool success = 1;
  string message = 2;
}
